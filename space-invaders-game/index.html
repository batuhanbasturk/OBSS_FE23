<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Invaders</title>
    <link rel="icon" type="image/x-icon" href="./icons/baseshipa.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="home-screen">
      <img src="./images/logo.png" alt="Space Invaders" class="logo" />
      <button id="level1">Level 1</button>
      <br />
      <button id="level2">Level 2</button>
      <br />
      <button id="boss">BOSS</button>
    </div>
    <div class="top-menu">
      <span class="score">Score:<span id="score">0</span></span>
      <span class="lives">Lives:<span id="lives">3</span></span>
      <button id="pauseButton">Pause</button>
    </div>
    <canvas id="canvas"></canvas>

    <div class="touch-controls">
      <button id="btnLeft">Left</button>
      <button id="btnRight">Right</button>
      <button id="btnFire">Fire</button>
    </div>
    <div class="pause-menu">
      <img src="./images/pause.png" alt="Pause" class="logo" />
      <div>
        <button id="resumeButton">Resume</button>
        <button class="pauseExitButton">Exit Game</button>
      </div>
    </div>
    <div class="game-over">
      <img src="./images/game-over.jpg" alt="Game Over" class="logo" />
      <div>
        <button class="playAgainButton">Play Again</button>
        <button class="exitGameButton">Exit game</button>
      </div>
    </div>
    <div>
      <div class="game-win">
        <img src="./images/win.png" alt="You Win" class="logo" />
        <div>
          <button class="playAgainButton">Play Again</button>
          <button class="exitGameButton">Exit game</button>
        </div>
      </div>
    </div>
    <audio id="playerKilledSound" src="./sounds/explosion.wav"></audio>
    <audio id="shootSound" src="./sounds/shoot.wav"></audio>
    <audio id="saucerKilledSound" src="./sounds/invaderkilled.wav"></audio>
    <audio id="ufoAppearedSound" src="./sounds/ufo_highpitch.wav"></audio>
    <audio id="ufoMoveSound" src="./sounds/ufo_lowpitch.wav"></audio>
    <script src="./components/controls.js"></script>
    <script src="./components/BasePlayerMove.js"></script>
    <script src="./components/classes/Player.js"></script>
    <script src="./components/classes/Saucer.js"></script>
    <script src="./components/classes/Ufo.js"></script>
    <script src="./components/classes/Boss.js"></script>
    <script src="./components/classes/Grid.js"></script>
    <script src="./components/classes/PlayerProjectile.js"></script>
    <script src="./components/classes/SaucerProjectile.js"></script>
    <script src="./components/classes/UfoProjectile.js"></script>
    <script src="./components/classes/BossProjectile.js"></script>
    <script src="./components/animate/animateBoss.js"></script>
    <script src="./components/animate/animateLevel.js"></script>
    <script src="./components/animate/animate.js"></script>
    <script src="./components/variable/resetVariables.js"></script>
    <script src="app.js"></script>
  </body>
</html>
